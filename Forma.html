<!DOCTYPE html>
<html lang="ru">
<head>

  <style>
    body {
        font-family: 'Press Start 2P', cursive;
        color: white;
        background-color: black;

    h1, p {
        text-align: center;
    }
    img {
        width: 100%;
        height: auto;

      .form-center{
        position: relative;

</head>
<body>



<div class="form-center">
<h1>ПОДПИШИТЕСЬ НА РАССЫЛКУ</h1>

<form action="" method="get" class="form-example">
<div class="form-example">
    <label for="name">Enter your name: </label>
    <input type="text" name="name" id="name" placeholder="ANTON" required autocomplete="off" />
</div>

    <label for="email">Enter your email: </label>
    <input type="email" name="email" id="email" placeholder="ANTON@..." required autocomplete="off" />
</div>

    <input type="submit" value="Subscribe!" />
</div>
</form>
</div>
